<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Customer password setup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<th:block th:if="${session.customersession == null}">

		<script th:inline="javascript">
			/* Redirect to home page if session exists */
			window.location.href = 'customerLogout';
		</script>

	</th:block>


	<div class="container-fluid sticky-top">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light bg-success">
				<div class="container-fluid">
					<a class="navbar-brand text-light bg-info p-2" href="customerLogout">Home</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<!--
							<li class="nav-item">
								<a class="nav-link active text-dark fs-5 bg-info" href="customerProfile">Dashboard</a>
							</li>
							-->
							<!--
						<li class="nav-item">
						<a class="nav-link active fs-5 text-light" href="customerRegister">Profile</a>
					</li>
					-->



						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<!--
	<h1>[[${session.customersession}]] = session</h1>
	<h2>[[${pNo}]] = addFlashAttribute</h2>
	<h2>[[${phoneNo}]] = getAttribute</h2>

-->

	<div class="container p-5  ">
		<div class="text-center">
			<p class="fs-5  text-dark ">*Enter OTP that is received in your gmail* </p>
		</div>


		<div class="row">
			<div class="col-lg-4 offset-lg-4">

				<div class="card">
					<div class="card-header text-center fs-4">Set up your Login Password</div>


					<div class="card-body">
						<form action="otpsetup" id="myForm" method="post">
							<input type="hidden" id="phoneNo" class="form-control" name="phoneNo" th:value="${phoneNo}"
								readonly>

							<div class="mb-3">
								<label for="inputPassword5" class="form-label">Enter OTP</label>
								<input type="password" id="pin1" class="form-control" name="otp"
									oninput="this.value = this.value.replace(/[^0-9a-z]/g, '').substring(0, 16)">

							</div>

							<div class="mb-3">
								<!--<label for="exampleInputPassword1" class="form-label">Confirm OTP</label>-->
								<input type="hidden" id="pin2" th:value="${otp}" class="form-control"
									name="confirmotp"
									oninput="this.value = this.value.replace(/[^0-9a-z]/g, '').substring(0, 16)">

								<input type="checkbox" id="togglePassword"> Show password
							</div>

							<div class="mb-3">
								<!--<label for="exampleInputPassword1" class="form-label">phoneNo</label>-->
								<input type="hidden" id="pin2" th:value="${phoneNo}" class="form-control"
									name="phone"
									oninput="this.value = this.value.replace(/[^0-9a-z]/g, '').substring(0, 16)">

								<!--<input type="checkbox" id="togglePassword">--> <!--Show password-->
							</div>

							<div class="d-grid gap-2">
								<input class="btn btn-success" type="submit" value="Next">

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>
		document.getElementById('myForm').addEventListener('submit', function (event) {
			var p1 = document.getElementById('pin1').value;
			var p2 = document.getElementById('pin2').value;

			if (p2 === '' || p1 === '') {

				event.preventDefault();
				alert('fields are reqired...!!!');

			} else if (p1 !== p2) {

				event.preventDefault();
				alert('Enter valid OTP...!!!');

			} else {

				// var length = p1.length;

			//	if (length < 8 || length > 16) {
				//	event.preventDefault();
				//	alert('Password must be 8-16 characters long...!!!');
			//	} else {

			//	}

			}

		});

		//-------------hide and see transaction pin-----------------------
		const pinField1 = document.getElementById('pin1');
		const pinField2 = document.getElementById('pin2');
		const toggleCheckbox = document.getElementById('togglePassword');

		toggleCheckbox.addEventListener('change', function () {
			if (toggleCheckbox.checked) {
				pinField1.setAttribute('type', 'text');
				//pinField2.setAttribute('type', 'text');
			} else {
				pinField1.setAttribute('type', 'password');
				//pinField2.setAttribute('type', 'password');
			}
		});
	</script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>



</body>

</html>
