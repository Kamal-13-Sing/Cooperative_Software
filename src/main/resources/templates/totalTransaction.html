<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Total Customer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		/* Your custom styles */
		.table-container {
			max-height: 300px;
			/* Set the maximum height for the table body */
			overflow-y: auto;
			/* Enable vertical scrolling for the table body */
		}

		.sticky-header {
			position: sticky;
			top: 0;
			background-color: #ffffff;
			/* Background color of the sticky header */
			z-index: 1;
		}
	</style>
</head>

<body>
	<th:block th:if="${session.msg == null}">

		<script th:inline="javascript">
			/* Redirect to home page if session exists */
			window.location.href = '/';
		</script>

	</th:block>

	<div class="container-fluid sticky-top">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light bg-success">
				<div class="container-fluid">
					<a class="navbar-brand text-light" href="adminLogout">Logout</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active fs-5 text-light" href="adminDashboard">Dashboard</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active fs-5 text-light" href="customerRegister">Add Customer</a>
							</li>
							<!--
								<li class="nav-item">
								<a class="nav-link active fs-5 text-light" href="customerAccountAdd">Add Account</a>
							</li>
							-->

							<li class="nav-item">
								<a class="nav-link active fs-5 text-light" href="totalCustomer">Total Customer</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active text-dark fs-5 bg-info border border-light rounded-3" href="totalTransaction">Total
									Transaction</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active fs-5 text-light" href="customerDetails">Customer Details</a>
							</li>

						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<div class="container p-2">
		<div class="row">
			<div class="col-md-15 ">
				<div class="card">
					<div class="card-header text-center fs-4">Total Transaction</div>
					<div class="card-body">

						<div class="overflow-scroll" style="height: 470px; border: 1px black solid;">
							<table class="table table-bordered">
								<thead class="sticky-header">
									<tr>
										<th>S.N</th>
										<th>Transaction Date and Time</th>
										<th>Account No</th>

										<th>Transaction Type</th>
										<th>Amount</th>
										<th>View Detail</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="tt,c:${tt}"
										th:class="${tt.transactionType == 'deposit'} ? 'table-success' : 'table-danger'">

										<td>[[${c.count}]]</td>
										<td>[[${tt.transactionDate}]]</td>


										<td>[[${tt.accountNo}]]</td>

										<td>[[${tt.transactionType}]]</td>
										<td>[[${tt.amount}]]</td>
										<td><a th:href="@{'statementDetailThird/'+${tt.id}}"><img
													src="image/moreInfo.png" class="img" alt="home page picture"
													height="33"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>



</body>

</html>
