<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Statement detail</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

	<th:block th:if="${session.customersession == null}">

		<script th:inline="javascript">
			/* Redirect to home page if session exists */
			window.location.href = '/';
		</script>

	</th:block>





	<div class="container p-5 " id="data">
		<div class="row">
			<div class="border border-dark border-3 col-lg-10 offset-lg-1 col-md-12 offset-md-0 ">
				<div class="text-center">
					<label>
						<h1 class="fw-bold text-danger">Send Money</h1>
						<h5 class="fw-bolder text-danger">PAYMENT RECEIPT</h5>
					</label>
				</div>
				<div class="row">

					<div class="col-lg-3"> <label class="float-start">
							<h6 class="fw-normal">Amount</h6>
						</label> </div>
					<div class="col-lg-9"><label>
							<h6 class="fw-normal">: [[${idObj.amount}]]</h6>
						</label> <label class="float-end">
							<h6 class="fw-normal">Date : [[${idObj.date}]]</h6>
						</label></div>

				</div>

				<div class="row">

					<div class="col-lg-3"> <label class="float-start">
							<h6 class="fw-normal">Status</h6>
						</label> </div>
					<div class="col-lg-9"><label>
							<h6 class="fw-normal">: COMPLETE</h6>
						</label></div>

				</div>
				<hr>

				<div class="row">

					<div class="col-lg-3"> <label class="float-start">
							<h6 class="fw-normal">Transaction Type</h6>
						</label> </div>
					<div class=" col-lg-9"><label>
							<h6 class="fw-normal">: [[${idObj.transactionType}]]</h6>
						</label></div>

				</div>
				<div class="row">

					<div class=" col-lg-3"> <label class="float-start">
							<h6 class="fw-normal">Receiver AcNo:</h6>
						</label> </div>
					<div class=" col-lg-9"><label>
							<h6 class="fw-normal">: [[${idObj.accountNo}]]</h6>
						</label></div>

				</div>



				<hr>

				<div class="row">

					<div class="col-lg-3"> <label class="float-start">

						</label> </div>
					<div class="col-lg-9"><label class="float-end me-5">
							<h6>....................</h6>
							<h6 class="fw-normal">Signature</h6>
						</label></div>

				</div>
			</div>


		</div>
	</div>

	<div class="text-center"><button id="download">Download pdf</button></div>



	<script>
		window.onload = function () {
			document.getElementById("download")
				.addEventListener("click", () => {
					const data = this.document.getElementById("data");
					console.log(data);
					console.log(window);

					var opt = {
						margin: 2,
						filename: 'PAYMENT RECEIPT.pdf'
					};
					html2pdf().from(data).save();

				})
		}
	</script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>



</body>

</html>
