<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Customer Account Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<th:block th:if="${session.customersession == null}">

		<script th:inline="javascript">
			/* Redirect to home page if session exists */
			window.location.href = '/';
		</script>

	</th:block>


	<div class="container-fluid sticky-top">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light bg-success">
				<div class="container-fluid">
					<button class="btn btn-sm btn-outline-info me-5" type="button">
						<a class="navbar-brand text-light fs-5" href="customerLogout">Logout</a>
					</button>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<!--
							<li class="nav-item">
								<a class="nav-link active text-dark fs-5 bg-info" href="customerProfile">Dashboard</a>
							</li>
							-->
							<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="customerProfile">Dashboard</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link active text-dark fs-5 bg-info border border-light text-dark rounded-3"
									href="customerAccountDetail">Accounts</a>
							</li>
							<!--<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="fundTransfer">Fund Transfer</a>
							</li>-->
							<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="customerStatementSecond">Statement</a>
							</li>

							<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="customerPasswordChange">Change
									Password</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="customerPinChange">Change Pin</a>
							</li>

							<!--
						<li class="nav-item">
						<a class="nav-link active fs-5 text-light" href="customerRegister">Profile</a>
					</li>
					-->

						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>


	<div class="container p-4">


		<div class="row">

			<div class="col-lg-8 offset-lg-2 col-md-12 border border-dark p-1">

				<div class="row col-lg-12 col-md-12 p-2 ">


					<div class="col-lg-3">
						<th:block th:if="${check} == failed">
							<img src="image/profile.png" class="img rounded" alt="home page picture" height="120"
								width="110" border="1">
						</th:block>
						<th:block th:if="${check} == pass">
							<img th:src="@{'dimg/'+${cpObj.imageName}}" class="img rounded" alt="user pfofile"
								height="120" width="110" border="1">
						</th:block>


						<a href="editProfile"><img src="image/profileEdit.jpg" class="img mt-5" alt="home page picture"
								height="30"></a>
					</div>
					<div class=" col-lg-9">
						<label class="foram-label fs-4 fw-bold"> [[${crObj.name}]] </label>
						<br>
						<img src="image/phone.png" class="img" alt="home page picture" height="24">
						<label class="form-label fs-5"> [[${crObj.contact}]] </label><br>
						<label class="form-label fs-6  ">Status: </label>
						<label class="form-label fs-6  "> [[${caObj.Status}]] </label><br>
						<label class="form-label   text-dark">Actual Balance: NPR </label>
						<label class="form-label fs-6 fw-bold text-dark">[[${balance}]] </label>

					</div>

				</div>

				<div class=" row col-lg-11 bg-success rounded-3 m-3">
					<div class="border border-light col-lg-6 rounded-start">
						<!--<label class="foram-label fs-5 fw-bold text-light ms-3"> [[${crObj.name}]] </label>
						<br>-->
						<th:block th:if="${caObj.accountType}">
							<label class="label fw-normal text-light ms-3">Monthly Saving Account</label>

						</th:block>

						<br>
						<label class="form-label fs-6 text-light ms-3"> [[${caObj.accountNo}]] </label>
						<br>
						<!--<label class="form-label  text-light ms-3">Actual Balance: NPR </label>
						<label class="form-label fs-6 fw-bold text-light">[[${balance}]] </label>
						<br>-->
						<label class="form-label  text-light ms-3">Accured Interest: NPR </label>
						<label class="form-label fs-6 fw-bold text-light">[[${interestAmount}]] </label>
						<br>
						<label class="form-label  text-light ms-3">Interest Rate: </label>
						<label class="form-label fs-6 text-light">[[${interestRate}]]% </label>
					</div>

					<div class="border border-light col-lg-6 rounded-end">
						<label class="form-label text-light">Saving amount: </label>
						<label class="form-label text-light"> Rs. [[${caObj.savingAmount}]] </label>
						<br>
						<label class="form-label text-light">Month of fine: </label>
						<label class="form-label text-light"> [[${cfine}]] month </label>
						<br>
						<label class="form-label text-light">Fine rate: </label>
						<label class="form-label text-light"> [[${fineRate}]] % </label>
						<br>
						<label class="form-label text-light">Fine amount: </label>
						<label class="form-label text-light"> Rs. [[${fineAmount}]] </label>
					</div>


				</div>


				<!--
				<label class="form-label fw-bold">Registration Number: </label>
				<label class="form-label">[[${crObj.registrationNumber}]]</label>
				-->
				<div class=" row col-lg-11 border border-secondary rounded-3 m-2 m-3">

					<div class="col-lg-7">
						<label class="form-label fw-bold">Email: </label>
						<label class="form-label me-5"> [[${crObj.email}]] </label>
						<br>
						<label class="form-label fw-bold">Address: </label>
						<label class="form-label me-4"> [[${crObj.address}]] </label>
						<br>
						<label class="form-label fw-bold">Citizenship No: </label>
						<label class="form-label"> [[${crObj.citizenshipNo}]] </label>
						<br>
						<label class="form-label fw-bold">RegistrationDate: </label>
						<label class="form-label"> [[${crObj.registrationDate}]] </label>

						<!-- nominee details -->
						<br>
						<label class="form-label fw-bold">Nominee Name: </label>
						<label class="form-label"> [[${crObj.nomineeName}]] </label>
						<br>
						<label class="form-label fw-bold">Nominee Address: </label>
						<label class="form-label"> [[${crObj.nomineeAddress}]] </label>

					</div>

					<div class="col-lg-5 ">


						<label class="form-label fw-bold">Gender: </label>
						<label class="form-label"> [[${crObj.gender}]] </label>
						<br>

						<label class="form-label fw-bold">Date of Birth: </label>
						<label class="form-label me-5"> [[${crObj.dob}]] </label>
						<br>
						<label class="form-label fw-bold">Profession: </label>
						<label class="form-label">[[${crObj.profession}]] </label>
						<br>
						<label class="form-label fw-bold">Marital Status: </label>
						<label class="form-label me-5"> [[${crObj.maritalStatus}]] </label>


						<!-- nominee details -->
						<br>
						<label class="form-label fw-bold">Nominee Contact: </label>
						<label class="form-label"> [[${crObj.nomineeContact}]] </label>
						<br>
						<label class="form-label fw-bold">Relation: </label>
						<label class="form-label"> [[${crObj.relation}]] </label>
					</div>
					<!--
					
					
					<br>

-->
				</div>



			</div>


		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>



</body>

</html>
