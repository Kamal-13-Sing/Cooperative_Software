<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Fund Transfer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<style>
		/* Your custom styles */
		.table-container {
			max-height: 300px;
			/* Set the maximum height for the table body */
			overflow-y: auto;
			/* Enable vertical scrolling for the table body */
		}

		.sticky-header {
			position: sticky;
			top: 0;
			background-color: #ffffff;
			/* Background color of the sticky header */
			z-index: 1;
		}
	</style>

</head>

<body>

	<th:block th:if="${session.customersession == null}">

		<script th:inline="javascript">
			/* Redirect to home page if session exists */
			window.location.href = '/';
		</script>

	</th:block>


	<div class="container-fluid sticky-top">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light bg-success">
				<div class="container-fluid">
					<button class="btn btn-sm btn-outline-info me-5" type="button">
						<a class="navbar-brand text-light fs-5" href="customerLogout">Logout</a>
					</button>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<!--
							<li class="nav-item">
								<a class="nav-link active text-dark fs-5 bg-info" href="customerProfile">Dashboard</a>
							</li>
							-->
							<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="customerProfile">Dashboard</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="customerAccountDetail">Accounts</a>
							</li>
							<!--<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="fundTransfer">Fund Transfer</a>
							</li>-->
							<li class="nav-item me-4">
								<a class="nav-link active text-dark fs-5 bg-info border border-light text-dark rounded-3" href="customerStatementSecond">Statement</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="customerPasswordChange">Change
									Password</a>
							</li>
							<li class="nav-item me-4">
								<a class="nav-link active text-light fs-5" href="customerPinChange">Change Pin</a>
							</li>

							<!--
						<li class="nav-item">
						<a class="nav-link active fs-5 text-light" href="customerRegister">Profile</a>
					</li>
					-->

						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>




	<div class="container p-2">
		<div class="row">
			<div class="col-lg-10 offset-lg-1 col-md-12 offset-md-0 ">
				<div class="card">

					<div class="card-header text-center fs-4">
						<!--<a href="customerStatement"><button type="button" style="float: left;"
								class="btn border border-dark">Send/Received</button></a>-->
						<!--<a href="customerStatementSecond"><button type="button" style="float: right;"
								class=" btn btn-success">Deposit/Withdraw</button></a>-->
						Statement
					</div>


					<div class="card-body">

						<div class="overflow-scroll" style="height: 465px; border: 1px black solid;">
							<table class="table table-bordered">
								<thead class="sticky-header border border-dark">
									<tr>

										<th>Date Time</th>
										<th>Amount</th>
										<!--	<th>Account No</th>	-->
										<th>Transaction Type</th>

										<th>View Detail</th>

									</tr>
								</thead>
								<tbody>

									<tr th:each="cs,c:${csObj}"
										th:class="${cs.transactionType == 'deposit'} ? 'table-success' : 'table-danger'">

										<th:block th:if="${cs.accountNo == acNo}">

											<td>[[${cs.date}]]</td>
											<td>[[${cs.amount}]]</td>

											<!-- <td>[[${cs.accountNo}]]</td>	-->
											<th:block th:if="${cs.source == 'esewa'}">
												<td>[[${cs.transactionType}]] via esewa</td>
											</th:block>
											<th:block th:if="${cs.source == 'cooperative'}">
												<td>cash [[${cs.transactionType}]]</td>
											</th:block>



											<td><a th:href="@{'statementDetailSecond/'+${cs.id}}"><img
														src="image/moreInfo.png" class="img" alt="home page picture"
														height="33"></a>
											</td>
										</th:block>

									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>



</body>

</html>
