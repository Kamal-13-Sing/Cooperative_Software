<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Admi Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #DCDCDC">
	<th:block th:if="${session.msg == null}">

		<script th:inline="javascript">
			/* Redirect to home page if session exists */
			window.location.href = '/';
		</script>

	</th:block>

	<div class="container-fluid sticky-top">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light bg-success">
				<div class="container-fluid">
					<a class="navbar-brand text-light " href="adminLogout">Logout</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item ms-2">
								<a class="nav-link active text-dark fs-5 bg-info border border-light rounded-3"
									href="adminDashboard">Dashboard</a>
							</li>
							<li class="nav-item ms-4">
								<a class="nav-link active fs-5 text-light border border-light rounded-3 "
									href="customerRegister">Add_Customer</a>
							</li>
							<!--
						<li class="nav-item">
						<a class="nav-link active fs-5 text-light" href="customerAccountAdd">Add_Account</a>
					</li>
					-->
							<li class="nav-item ms-4">
								<a class="nav-link  active fs-5 text-light border border-light rounded-3"
									href="depositwithdrawAmount">Deposit/Withdraw</a>
							</li>


						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>


	<div class="container-fluid p-5 align-items-center justify-content-center">
		<div class="row">

			<div class="col-lg-3 col-md-6 m-5">
				<a href="totalCustomer"><img src="image/Total.png" class="img rounded-3" alt="home page picture"
						height="200" border="1"></a>
			</div>

			<div class="col-lg-3 col-md-6 m-5">
				<a href="totalTransaction"><img src="image/TotalTransaction.png" class="img rounded-3"
						alt="home page picture" height="200" border="1"></a>
			</div>
			<div class="col-lg-3 col-md-6 m-5">
				<a href="customerDetails"><img src="image/customerDetails.png" class="img rounded-3"
						alt="home page picture" height="200" border="1"></a>
			</div>

			<div class="col-lg-3 col-md-6 ms-5 mt-4 me-5">
				<a href="interestRate"><img src="image/interestRate.png" class="img rounded-3" alt="Interest rate"
						height="176" border="1"></a>
			</div>
			<div class="col-lg-3 col-md-6 ms-5 mt-4">
				<a href="fineRate"><img src="image/fine.png" class="img rounded-3"
						alt="home page picture" height="176" border="1"></a>
			</div>

		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>



</body>

</html>
