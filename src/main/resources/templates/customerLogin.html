<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Customer login Pages</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


	<th:block th:if="${session.customersession != null}">

		<script th:inline="javascript">
			/* Redirect to home page if session exists */
			window.location.href = 'customerLogout';
		</script>

	</th:block>


	<div class="container-fluid sticky-top">
		<div class="row">
			<nav class="navbar navbar-light bg-success sticky-top">
				<form class="container-fluid justify-content-start">
					<a href="adminLogin"><button class="btn btn-outline-light me-2" type="button">Login
							Admin</button></a>
					<a href="customerLogin"><button class="btn btn-light me-2" type="button">Login Customer</button></a>
					<a href="newUser"><button class="btn btn-outline-light me-2" type="button">New User</button></a>
				</form>
			</nav>
		</div>
	</div>

	<div class="container p-5 ">
		<div class="row">
			<div class="col-lg-4 offset-lg-4">
				<div class="card">
					<div class="card-header text-center fs-4">Customer Login</div>

					<th:block th:if="${error} != null">
						<p class="text-center text-danger fs-4">[[${error}]]</p>
					</th:block>

					<th:block th:text="${@adminServiceImp.removeSessionMessage()}"></th:block>
					<div class="card-body">

						<form action="verifiedCustomerLogin" id="myForm" method="post">
							<div class="mb-3">
								<label class="form-label">Mobile Number</label>
								<input type="number" class="form-control" id="phone" name="phoneNo">

							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" name="password" id="password">
							</div>
							<div class="col-lg-12 col-md-12 mb-3 ">
								<input type="checkbox" id="togglePassword"> Show Password
							</div>

							<div class="d-grid gap-2">
								<input class="btn btn-success" type="submit" value="Login">

							</div>
							<div class="d-grid gap-2 m-3">
								<a href="newUser"><img src="image/UnableToLogin.png" class="img" alt="home page picture"
										height="26"></a>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>




	<script>

		document.getElementById('myForm').addEventListener('submit', function (event) {
			var phone = document.getElementById('phone').value;
			var password = document.getElementById('password').value;

			if (phone === '' && password === '') {

				event.preventDefault();
				alert('Both fields are required...!!!');

			} else {

			}

		});

		//-------------hide and see transaction pin-----------------------
		const pinField1 = document.getElementById('password');

		const toggleCheckbox = document.getElementById('togglePassword');

		toggleCheckbox.addEventListener('change', function () {
			if (toggleCheckbox.checked) {
				pinField1.setAttribute('type', 'text');

			} else {
				pinField1.setAttribute('type', 'password');

			}
		});


	</script>




	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
