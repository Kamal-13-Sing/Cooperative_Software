<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Interest rate define</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<th:block th:if="${session.msg == null}">

		<script th:inline="javascript">
			/* Redirect to home page if session exists */
			window.location.href = '/';
		</script>

	</th:block>

	<div class="container-fluid sticky-top">
		<div class="row">
			<nav class="navbar navbar-expand-lg navbar-light bg-success">
				<div class="container-fluid">
					<a class="navbar-brand text-light" href="adminLogout">Logout</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item ms-2">
								<a class="nav-link active fs-5 text-light border border-light rounded-3"
									href="adminDashboard">Dashboard</a>
							</li>
							<li class="nav-item ms-4">
								<a class="nav-link active fs-5 text-light border border-light rounded-3"
									href="customerRegister">Add_Customer</a>
							</li>
							<!--
						<li class="nav-item">
						<a class="nav-link active fs-5 text-light" href="customerAccountAdd">Add_Account</a>
					</li>
					-->
							<li class="nav-item ms-4">
								<a class="nav-link active fs-5 text-light border border-light rounded-3"
									href="depositwithdrawAmount">Deposit/Withdraw</a>
							</li>


						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>




	<div class="container p-5 ">

		<div class="row">
			<div class="col-lg-4 offset-lg-4">
				<div class="card">
					<div class="card-header text-center fs-4">Interest Rate</div>


					<div class="card-body">

						<form action="setInterest" id="myForm" method="post">

							<div class="mb-3">
								<label for="inputPassword5" class="form-label fw-bold">Current Rate</label>
								<br>
								<label for="inputPassword5" class="form-label">Monthly Saving Account: [[${cRate}]] %</label>

							</div>

							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">New Rate %</label>
								<input type="number" class="form-control" id="rate" name="interestRate" step="any"
									required>

							</div>
							<div class="row mb-5">
								<div class="col-lg-5 col-md-12">
									<label for="exampleInputPassword1" class="form-label">Account Type</label>

								</div>

								<div class="col-lg-7 col-md-12 ">

									<select class="form-select" name="accountType" id="accountType">

										<option value="regularmonthlysaving">Monthly_Saving</option>

									</select>
								</div>
							</div>

							<div class="d-grid gap-2">
								<input class="btn btn-success" type="submit" value="Update Rate">

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>

		document.getElementById('myForm').addEventListener('submit', function (event) {
			var rate = document.getElementById('rate').value;



			if (isNaN(rate) || rate < 0) {

				event.preventDefault();
				alert('Please enter a non-negative value....!!!');
			} else {

			}

			//alert('Today Date is'+todayDate+'and acNo '+acNo);

		});


		//-------------hide and see transaction pin-----------------------
		const pinField1 = document.getElementById('password');

		const toggleCheckbox = document.getElementById('togglePassword');

		toggleCheckbox.addEventListener('change', function () {
			if (toggleCheckbox.checked) {
				pinField1.setAttribute('type', 'text');

			} else {
				pinField1.setAttribute('type', 'password');

			}
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>



</body>

</html>
